{% extends 'front/front_signbase.html' %}

{% block title %}
    知了登录
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ static('front/css/front_login.css') }}">
    <script src="{{ static('front/js/front_login.js') }}"></script>
{% endblock %}

{% block h2_title %}
    知了课堂登录
{% endblock %}

{% block sign_box %}
    <div class="form-group">
        <input type="text" class="form-control" name="telephone" placeholder="输入手机号码">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="输入登录密码">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="remember" value="1">记住我
        </label>
    </div>
    <div class="form-group">
        <button class="btn btn-warning btn-block" id="submit-btn">立即登录</button>
    </div>
    <div class="form-group">
        <a href="{{ url_for('front.signup') }}" class="signup-link">没有账号？立即注册</a>
        <a href="#" class="forget-link">找回密码</a>
    </div>
{% endblock %}
