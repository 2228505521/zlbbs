
{% from 'common/_marcos.html' import static %}

{% extends 'cms/cms_base.html' %}

{% block title %}
    修改密码
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block head %}
    <style>
        .form-container {
            width: 300px;
        }
    </style>

    <script src="{{ static('cms/js/restpwd.js') }}"></script>

{% endblock %}

{% block main_content %}
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">原密码：</span>
                    <input type="password" class="form-control" placeholder="请输入原始密码" name="old_password">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">新密码：</span>
                    <input type="password" class="form-control" placeholder="请输入新密码" name="new_password">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">再次输入：</span>
                    <input type="password" class="form-control" placeholder="请再次输入新密码" name="rnew_password">
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" id="submit">立即修改</button>
            </div>
        </div>
    </form>
{% endblock %}
